name: Build, Push and Deploy Docker Image

on:
  push:
    branches: ["main"]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Connexion à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Configurer Docker Buildx pour multi-arch
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Build et Push multi-architecture
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend  # Specify the path to your frontend Dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/news-frontend:latest

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend  # Specify the path to your backend Dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/news-backend:latest

        # 5. Copier le fichier docker-compose.yml
      - name: Copy docker-compose.yml to Raspberry Pi
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "./docker-compose-ssh.yml" # Assurez-vous que le chemin est correct depuis la racine du dépôt
          target: "/Disk/Programmation/Intern/News-sumary" # Chemin de destination sur la Raspberry Pi

      # 6. Déploiement sur Raspberry Pi via SSH
      - name: Deploy with docker-compose
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            echo "Navigating to the directory with docker-compose.yml..."
            # Allez dans le répertoire où vous avez copié le fichier
            cd /Disk/Programmation/Intern/News-sumary
            
            echo "Pulling the latest images..."

            # Spécifiez le nom du fichier avec l'option -f
            docker-compose -f docker-compose-ssh.yml pull
            
            echo "Bringing up the containers with docker-compose..."
            # Spécifiez le nom du fichier avec l'option -f
            docker-compose -f docker-compose-ssh.yml up -d --build
            
            echo "Deployment complete!"

