version: '3.8'

services:
  backend:
    image: dimitriEpita/news-backend:latest
    networks:
      - app-network

  frontend:
    image: dimitriEpita/news-frontend:latest
    ports:
      - "3000:8000"
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge